<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeLoop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>¡Este es POKELOOP!</h1>
        </header>
        
        <div class="main-container">
            <div class="playlist-sidebar">
                <div class="playlist-container">
                    <h2>Playlist</h2>
                    <ul id="song-list"></ul>
                </div>
            </div>
            
            <div class="player-main">
                <div id="player">
                    <div class="player-controls">
                        <div class="custom-controls">
                            <input type="range" id="time-slider" value="0" step="0.1">
                            <div id="time-display">
                                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                            </div>
                        </div>
                        <div id="loop-controls" style="display: none;">
                            <label for="start-loop">Start Loop (samples):</label>
                            <input type="number" id="start-loop" min="0">
                            <label for="end-loop">End Loop (samples):</label>
                            <input type="number" id="end-loop" min="0">
                            <button id="set-loop">Set Loop</button>
                        </div>
                        <div id="timer-controls">
                            <label for="timer-select">SALTAR CADA:</label>
                            <select id="timer-select">
                                <option value="0">NO</option>
                                <option value="5">5 minutos</option>
                                <option value="10">10 minutos</option>
                                <option value="20">20 minutos</option>
                                <option value="40">40 minutos</option>
                            </select>
                            <div id="timer-display">
                                Siguiente canción en: <span id="time-remaining">--:--</span>
                            </div>
                        </div>
                        <div class="volume-control">
                            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                            <label for="volume-slider">Volume</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <a href="/admin">_</a>
        </div>

        <footer>
            <nav>
            </nav>
        </footer>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/audioPlayer.js"></script>
    <script src="/js/loopHandler.js"></script>
    <script src="/js/audioLoader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar el manejador del loop después de que todo esté cargado
            if(window.initLoopHandler) {
                window.initLoopHandler();
            }
        });
    </script>
</body>
</html>
